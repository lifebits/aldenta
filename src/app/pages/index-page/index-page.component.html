<section *ngIf="indexPageData">

  <section class="page-section first-section">
    <div class="content-block">
      <app-single-banner [data]="indexPageData.mainBanner">
      </app-single-banner>
    </div>
  </section>

  <section class="page-section second-section">
    <div class="content-block-right">
      <div class="content-block">
        <div>
          <app-main-directions [mainDirections]="indexPageData.mainDirection">
          </app-main-directions>
        </div>
      </div>
    </div>

    <div class="content-block" style="top: -50px;">
      <app-discounts-slider [discounts]="indexPageData.discounts">
      </app-discounts-slider>
    </div>
  </section>

  <section class="page-section third-section">
    <div class="content-block">
      <app-our-technologies [technologies]="indexPageData.ourTechnologies">
      </app-our-technologies>
    </div>
  </section>

  <section class="page-section fourth-section">
    <div class="content-block-right">
      <div class="content-block">
        <app-speaking-of-clients>
        </app-speaking-of-clients>
      </div>
    </div>
    <div class="content-block" style="top: -50px; min-height: 200px;">
      <app-recent-reviews-slider [reviews]="indexPageData">
      </app-recent-reviews-slider>
    </div>
  </section>

  <section class="page-section fifth-section">
    <div class="content-block" style="min-height: 200px;">
      <app-contact-us>
      </app-contact-us>
    </div>
  </section>

  <section class="page-section sixth-section">
    <div class="content-block">

    </div>
  </section>

</section>
