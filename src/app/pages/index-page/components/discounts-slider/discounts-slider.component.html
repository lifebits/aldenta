<section style=" padding: 40px 0;">
  <app-swiper>
    <div *ngFor="let discount of discounts" class="swiper-slide">
      <img [src]="discount.imageUrl">
      <div class="slide-wrapper">
        <div class="content-wrapper">
          <H3>{{ discount.title }}</H3>
          <div class="text">{{ discount.text }}</div>
        </div>
      </div>
    </div>
  </app-swiper>
</section>
