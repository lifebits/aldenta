<nav>
  <app-popup-menu style="margin-right: 10px;">
    <div class="list-level-one">
      <ul>
        <li
          *ngFor="let serviceItem of serviceList; let i = index"
          [ngClass]="{ active: i === activeServiceIndex }"
          (click)="onSelectPart(serviceItem, i)">
            <div class="service-icon" [innerHTML]="serviceItem.svgSmall | safeHtml"></div>
            <a>{{ serviceItem.name }}</a>
            <svg class="svg-arrow" viewBox="0 0 24 24">
              <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
            </svg>
        </li>
      </ul>
    </div>
    <div *ngIf="activeServiceName" class="list-level-two">
      <div class="padding-container">
        <h3>{{ activeServiceName }}</h3>
        <ul>
          <li *ngFor="let component of activeSubServiceList">
            <a>{{ component.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </app-popup-menu>
  <div *ngFor="let pageItem of pageList" class="nav-item">
    {{ pageItem.title }}
  </div>
</nav>
