<section *ngIf="service">
  <app-service-cost
    [serviceName]="service.title"
    [serviceCost]="300">
  </app-service-cost>

  <div
    class="dashed-separator" style="margin: 30px 0;">
  </div>

  <app-service-main-description
    [data]="service.mainDescription">
  </app-service-main-description>

  <p>
    {{ part }}
  </p>
</section>
