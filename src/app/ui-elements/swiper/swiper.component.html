<section class="swiper-container">

  <div class="swiper-wrapper">
    <ng-content></ng-content>
  </div>

  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>

  <!-- Add Default Arrows -->
  <div *ngIf="options.navigation && options.navigation.prevEl === '.swiper-button-prev'"
    class="swiper-button-prev">
  </div>
  <div *ngIf="options.navigation && options.navigation.nextEl === '.swiper-button-next'"
    class="swiper-button-next">
  </div>

  <!-- Add Custom Arrows -->
  <div *ngIf="options.navigation && options.navigation.prevEl === '.swiper-custom-prev'"
    class="swiper-custom-prev">
      <svg viewBox="0 0 24 24">
        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
      </svg>
  </div>
  <div *ngIf="options.navigation && options.navigation.nextEl === '.swiper-custom-next'"
    class="swiper-custom-next">
      <svg viewBox="0 0 24 24">
        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
      </svg>
  </div>

</section>
