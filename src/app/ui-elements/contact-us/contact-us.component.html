<section style="padding: 40px 0;">

  <h2>Нужна консультация?</h2>
  <div class="h2-subtitle">Запишитесь и мы ответим на ваши вопросы</div>

  <div class="flex-row" style="margin-top: 30px;">

    <div style="width: 50%;">
      <form [formGroup]="contactForm" (submit)="onSubmit(contactForm)" class="base-md" style="margin-right: 10%">

        <div class="radio-inline">
          <input formControlName="contactWay"
            type="radio" value="call" id="select-call"
          />
          <label for="select-call">Позвонить мне</label>
        </div>
        <div class="radio-inline">
          <input formControlName="contactWay"
            type="radio" value="map" id="select-map"
          />
          <label for="select-map">Хочу к вам прийти</label>
        </div>

        <div style="margin: 10px 0;">
          <div class="input-block">
            <input formControlName="phoneNumber"
              type="text" placeholder="Номер телефона на который позвонить"
            />
          </div>
          <div class="input-block">
            <input formControlName="clientName"
              type="text" placeholder="Ваше имя"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin: 10px 0;">
          Отправить запрос
        </button>
      </form>
    </div>

    <div style="width: 50%;">
      <div class="please-call" style="margin-left: 10%;">
        <div class="title">
          Или вы нам можете просто нам позвонить:
        </div>
        <div class="phone">
          <div>
            <div style="font-size: 1.1rem; font-weight: 300; color: #707070;">
              Мы всегда рады вашему звонку!
            </div>
            <div style="margin-top: 6px; font-size: 1.6rem; font-weight: 400; color: #333333;">
              +7 (391) 253-68-63
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
            <g>
              <circle cx="20" cy="20" r="20" fill="#78bd40"></circle>
              <path fill="#fff" d="M16.32 12l1.48 4-1.15 1.16-.6.59.48.69a20.78 20.78 0 0 0 5.08 5.08l.69.48.59-.6 1.16-1.15L28 23.68a4.2 4.2 0 0 1-1.24 3 4.49 4.49 0 0 1-5.44.71 24.24 24.24 0 0 1-8.71-8.71 4.49 4.49 0 0 1 .71-5.44 4.2 4.2 0 0 1 3-1.24m.31-1h-.32a5.19 5.19 0 0 0-3.7 1.53 5.48 5.48 0 0 0-.86 6.65 25.12 25.12 0 0 0 9.07 9.07 5.48 5.48 0 0 0 6.65-.86 5.19 5.19 0 0 0 1.53-3.7v-.32a.56.56 0 0 0-.37-.52l-4.5-1.69a.63.63 0 0 0-.19 0 .55.55 0 0 0-.4.16l-1.36 1.36a19.79 19.79 0 0 1-4.83-4.83l1.36-1.36a.56.56 0 0 0 .13-.6l-1.69-4.5a.57.57 0 0 0-.52-.36z"></path>
            </g>
          </svg>
        </div>
      </div>
    </div>

  </div>

</section>
